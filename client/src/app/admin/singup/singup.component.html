  <div class="wrapper">
    <div class="container">
      <div class="row">
        <div class="module module-login span4 offset4">
          <form class="form-vertical" action="dashboard.html" #signUpForm="ngForm" (ngSubmit)="signInForm.valid && onSubmit(signInForm)">
            <div class="module-head">
              <h3>Sign Up</h3>
            </div>
            <div class="module-body">
              <div class="control-group">
                <div class="controls row-fluid">
                  <input class="span12" type="text" name="inputFullname" placeholder="Full Name" #fullName="ngModel" [(ngModel)]="userService.selectedUser.fullName" required
                  [ngClass]="{'invalid-textbox': signUpForm.submitted && !email.valid}">
                  <div *ngIf="signUpForm.submitted && email.errors?.pattern">
                    <label class="validation-message">Invalid email address</label>
                  </div>
                </div>
              </div>
              <div class="control-group">
                <div class="controls row-fluid">
                  <input class="span12" type="text" name="inputEmail" placeholder="Username" #email="ngModel" [(ngModel)]="userService.selectedUser.email" required
                  [ngClass]="{'invalid-textbox': signUpForm.submitted && !email.valid}">
                  <div *ngIf="signUpForm.submitted && email.errors?.pattern">
                    <label class="validation-message">Invalid email address</label>
                  </div>
                </div>
              </div>
              <div class="control-group">
                <div class="controls row-fluid">
                  <input class="span12" type="password" name="inputPassword" placeholder="Password" #password="ngModel" [(ngModel)]="userService.selectedUser.password" required
                  [ngClass]="{'invalid-textbox': signUpForm.submitted && !password.valid}">
                  <div *ngIf="signUpForm.submitted && password.errors?.minlength">
                    <label class="validation-message">Minimum 4 charecters.</label>
                  </div>
                </div>
              </div>
            </div>
            <div class="module-foot">
              <div class="control-group">
                <div class="controls clearfix">
                  <button type="submit" class="btn btn-primary pull-right">Signup</button>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div><!--/.wrapper-->
