<app-header></app-header>
<div class="wrapper">
    <div class="container">
        <div class="row">
            <app-leftnav></app-leftnav>
            <!-- Content Here-->
            <div class="span9">
                <div class="content">
                    <div class="module">
                        <div class="module-head">
                          <h3>Add Celebrity Profile</h3>
                        </div>
                        <div class="module-body">
                            <form class="form-horizontal row-fluid" #profileAddForm="ngForm" (ngSubmit)="profileAddForm.valid && onSubmit(profileAddForm)" enctype="multipart/form-data">
                              <div class="control-group">
                                <label class="control-label" for="basicinput">First Name</label>
                                <div class="controls">
                                  <input type="text" name="firstName" placeholder="Type something here..." class="span8" #firstName="ngModel" [(ngModel)]="model.firstName" required>
                                </div>
                              </div>

                              <div class="control-group">
                                <label class="control-label" for="basicinput">Last Name</label>
                                <div class="controls">
                                  <input type="text" name="lastName" placeholder="Type something here..." class="span8" #lastName="ngModel" [(ngModel)]="model.lastName" required>
                                </div>
                              </div>
          
                              <div class="control-group">
                                <label class="control-label" for="basicinput">Mini Bio</label>
                                <div class="controls">
                                  <textarea class="span8" name="biodata" rows="5" #biodata="ngModel" [(ngModel)]="model.biodata"></textarea>
                                </div>
                              </div>
          
                              <div class="control-group">
                                <label class="control-label" for="basicinput">Profile Pic</label>
                                <div class="controls">
                                  <img [src]="imageUrl"  style="width:150px;height:100px">
                                  <input type="file" name="profilePic" #profilePic="ngModel" [(ngModel)]="model.profilePic" accept="image/*" (change)="handleFileInput($event.target.files)">
                                </div>
                              </div>

                              <div class="control-group">
                                <label class="control-label" for="basicinput">Categories</label>
                                <div class="controls">
                                  <select tabindex="1" data-placeholder="Select here.." class="span8">
                                    <option value="">Select here..</option>
                                    <option value="Category 1">First Row</option>
                                    <option value="Category 2">Second Row</option>
                                    <option value="Category 3">Third Row</option>
                                    <option value="Category 4">Fourth Row</option>
                                  </select>
                                </div>
                              </div>
          
                              <div class="control-group">
                                <div class="controls">
                                  <button type="submit" class="btn">Submit Form</button>
                                </div>
                              </div>
                            </form>
                        </div>
                      </div><!--/.module-->
                </div>
                <!--/.content-->
            </div>
            <!--/. Content Here-->
        </div>
    </div>
    <!--/.container-->
</div>
<app-footer></app-footer>
