<app-header></app-header>
<div class="wrapper">
    <div class="container">
        <div class="row">
            <app-leftnav></app-leftnav>
            <!-- Content Here-->
            <div class="span9">
                <div class="content">
                    <div class="module">
                        <div class="module-head">
                          <h3>Add Celebrity Profile</h3>
                        </div>
                        <div class="module-body">
                            <form class="form-horizontal row-fluid" #profileAddForm="ngForm" (ngSubmit)="profileAddForm.valid && onSubmit(profileAddForm)">
                              <div class="control-group">
                                <label class="control-label" for="basicinput">First Name</label>
                                <div class="controls">
                                  <input type="text" name="firstName" placeholder="Type something here..." class="span8" #firstName="ngModel" [(ngModel)]="model.firstName" required>
                                </div>
                              </div>

                              <div class="control-group">
                                <label class="control-label" for="basicinput">Last Name</label>
                                <div class="controls">
                                  <input type="text" name="lastName" placeholder="Type something here..." class="span8" #lastName="ngModel" [(ngModel)]="model.lastName" required>
                                </div>
                              </div>
          
                              <div class="control-group">
                                <label class="control-label" for="basicinput">Mini Bio</label>
                                <div class="controls">
                                  <textarea class="span8" name="biodata" rows="5" #biodata="ngModel" [(ngModel)]="model.biodata"></textarea>
                                </div>
                              </div>
          
                              <div class="control-group">
                                <div class="controls">
                                  <button type="submit" class="btn">Submit Form</button>
                                </div>
                              </div>
                            </form>
                        </div>
                      </div><!--/.module-->
                </div>
                <!--/.content-->
            </div>
            <!--/. Content Here-->
        </div>
    </div>
    <!--/.container-->
</div>
<app-footer></app-footer>
