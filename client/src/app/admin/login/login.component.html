<div class="wrapper">
  <div class="container">
    <div class="row">
      <div class="module module-login span4 offset4">
        <form class="form-vertical" #signInForm="ngForm" (ngSubmit)="signInForm.valid && onSubmit(signInForm)">
          <div class="module-head">
            <h3>Sign In</h3>
          </div>
          <div class="module-body">
            <div class="control-group">
              <div class="controls row-fluid">
                <input class="span12" type="text" name="email" placeholder="Username" #email="ngModel" [(ngModel)]="model.email" [pattern]="emailRegex" required
                [ngClass]="{'invalid-textbox': signInForm.submitted && !email.valid}">
                <div *ngIf="signInForm.submitted && email.errors?.pattern">
                  <label class="validation-message">Invalid email address</label>
                </div>
              </div>
            </div>
            <div class="control-group">
              <div class="controls row-fluid">
                <input class="span12" type="password" name="password" placeholder="Password" #password="ngModel" [(ngModel)]="model.password"
                [ngClass]="{'invalid-textbox': signInForm.submitted && !password.valid}">
                <div *ngIf="signInForm.submitted && password.errors?.minlength">
                  <label class="validation-message">Minimum 4 charecters.</label>
                </div>
              </div>
            </div>
          </div>
          <div class="module-foot">
            <div class="control-group">
              <div class="controls clearfix">
                <button type="submit" class="btn btn-primary pull-right">Login</button>
                <label class="checkbox">
                  <input type="checkbox"> Remember me
                </label>
              </div>
            </div>
          </div>
        </form>
      </div>
      <div class="alert" *ngIf="serverErrorMessages">
        {{ serverErrorMessages }}
      </div>
    </div>
  </div>
</div><!--/.wrapper-->
