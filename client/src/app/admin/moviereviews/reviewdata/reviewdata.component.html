<app-header></app-header>
<div class="wrapper">
    <div class="container">
        <div class="row">
            <app-leftnav></app-leftnav>
            <!-- Content Here-->
            <div class="span9">
                <div class="content">
                    <div class="module">
                        <div class="module-head clearfix">
                          <div class="pull-left">
                              <h3 style="padding-top: 7px;">Movie Reviews</h3>
                          </div>
                          <div class="pull-right">
                              <a routerLink="/addReview" class="btn btn-primary">Add Movie Reviews</a>
                          </div>
                        </div>
                        <div class="module-body table">
                          <table cellpadding="0" cellspacing="0" border="0" class="table table-bordered table-striped display" width="100%">
                            <thead>
                              <tr>
                                <th>Movie</th>
                                <th>Rating</th>
                                <th>Settings</th>
                              </tr>
                            </thead>
                            <tbody>
                              <tr class="odd gradeX" *ngFor="let moviereview of movieReviewData">
                                <td>{{moviereview.movie.name}}</td>
                                <td>{{moviereview.rating}}</td>
                                <td>
                                    <a routerLink="/editReview/{{moviereview._id}}" title="Edit Review"><i class="icon-edit"></i></a>
                                    <!-- <a href="#" title="Delete News"><i class="icon-edit"></i></a> -->
                                </td>
                              </tr>
                            </tbody>
                          </table>
                        </div>
                      </div><!--/.module-->
                </div>
                <!--/.content-->
            </div>
            <!--/. Content Here-->
        </div>
    </div>
    <!--/.container-->
</div>
<app-footer></app-footer>
